{% extends 'blog/base.html' %}

{% block page_header %}
<h1>Posts</h1>
{% endblock page_header %}
{% block content %}
<ul>
    {% for post in posts %}
    <li><h4>
        <a href="{% url 'blog:post' post.id %}">{{post.name}}</a>
    </h4></li>
    {% empty %}
    <li><h4>No posts yet!</h4></li>
    {% endfor %}
</ul>
{% endblock content %}

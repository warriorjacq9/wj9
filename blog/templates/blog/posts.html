{% extends 'blog/base.html' %}

{% block page_header %}
<h1>Posts: </h1>
{% endblock page_header %}
{% block content %}
<ul>
    {% for post in posts %}
    <li><a href="{% url 'blog:post' post.id %}">{{post.name}}</a></li>
    {% empty %}
    <li>No posts yet!</li>
    {% endfor %}
</ul>
{% endblock content %}

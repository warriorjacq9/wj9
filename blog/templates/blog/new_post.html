{% extends "blog/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h3>New Post</h3>
{% endblock page_header %}

{% block content %}
<form action="{% url 'blog:new_post' %}" method='post' enctype="multipart-form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit">Add post</button>
    {% endbuttons %}
{% endblock content %}

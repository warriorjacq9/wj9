name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test
    - name: Git HTTPS push deploy
      # You may pin to the exact commit or the version.
      # uses: ilkka/git-https-push-action@2ec0269dfc83018e42793e693cb114f897154e4b
      uses: ilkka/git-https-push-action@v1.1.0
      with:
        # Origin to push to
        remoteUrl: https://git.heroku.com/wj9.git
        # Skip git hooks with --no-verify
        skipHooks: true # optional

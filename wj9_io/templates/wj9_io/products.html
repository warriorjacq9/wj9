{% extends 'wj9/base.html' %}

{% block page_header %}
<h1>Products</h1>
{% endblock page_header %}
{% block content %}
<ul class="list-group">
    {% for product in products %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'wj9_io:product' product.id %}">{{product.name}}</a>
    </li>
    <br/>
    {% endfor %}
</ul>
{% if user.is_superuser %}
<a class="btn btn-primary btn-sm " href="{% url 'wj9_io:new_product' %}" role="button">New product</a>
{% endif %}
{% endblock content %}

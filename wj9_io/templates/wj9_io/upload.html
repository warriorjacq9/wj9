{% extends "blog/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h3>New Product</h3>
{% endblock page_header %}

{% block content %}
<form action="{% url 'wj9_io:new_product' %}" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" role="button" class="btn btn-light btn-sm">Add product</button>
    {% endbuttons %}
{% endblock content %}

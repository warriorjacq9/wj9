{% extends 'wj9/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Log in</h2>
{% endblock page_header %}

{% block content %}

<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit">Log in</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'wj9_io:index' %}"/>
</form>

{% endblock content %}
